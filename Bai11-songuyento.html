<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<script>
    let value=1;
    function isPrime(value) {
        if (value<2)
            return false;
        for (let i=2;i<=Math.sqrt(value);i++) {
            if (value%i==0)
                return false;
        }
        return true;
    }
    function display(quantity) {
        let count = 0;
        let value = 1;
        while (count < quantity) {
            if (isPrime(value) == true) {
                count++
                document.write("Số nguyên tố thứ " + count + " là: " + value + "<br>");
            }
            value++;
        }
    }
    display(20);
</script>
</body>
</html>
